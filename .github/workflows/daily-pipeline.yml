name: Daily NFL Analysis Pipeline

on:
  schedule:
    # Run at 3 AM EST every day (8 AM UTC)
    - cron: "0 11 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd backend
          echo "Testing environment variables..."
          python -c "import os; print('OpenAI key exists:', bool(os.getenv('OPENAI_API_KEY'))); print('Supabase URL exists:', bool(os.getenv('NEXT_PUBLIC_SUPABASE_URL'))); print('Supabase key exists:', bool(os.getenv('SUPABASE_SERVICE_ROLE_KEY')))"
          python pipeline_supabase.py
